<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Access data using for in loop</h1>

    <script>
        var car = {
            "name": "Carolla",
            "brand": "Toyota",
            "color": "white",
            "price": 5600000
        }
        for (i in car) {
            document.write(i + ':');
            document.write(car[i] + "</br>")
        }

    </script>

</body>

</html>
